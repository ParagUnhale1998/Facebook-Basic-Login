<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="loginpage">
            <div class="descripation-logo">
                <div class="logo-text">
                    <h1>facebook</h1>
                </div>
                <h2 class="logo-heading">Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="form-container">
                <div class="form-inner-cotainer">
                    <form id="main-form">
                        <div class="form-login-container">
                            <input type="text" class="input" name="email" id="email"
                                placeholder="Email address  or phone number" autofocus="1"
                                aria-label="Email address  or phone number" required>
                        </div>
                        <div class="form-pass-container">
                            <div class="password" id="passContainer">
                                <input type="password" class="pass-input" name="pass" id="pass" placeholder="Password"
                                    aria-label="Password" autocomplete="off">
                            </div>
                        </div>
                        <div class="button-container">
                            <button class="button-login" type="submit">Log in</button>
                        </div>
                        <div class="forget-container">
                            <a href="" class="forget-pass">Forgotten password?</a>
                        </div>
                        <div id="error" class="hr-line"></div>
                        <div class="new-account-container">
                            <a href="" role="button" class="new-account">Create new account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
